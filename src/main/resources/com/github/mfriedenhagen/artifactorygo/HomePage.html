<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>Artifactory GO</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
        <div id="hd">
            <div id="logo">
                <img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
                <h1>Artifactory GO</h1>
            </div>
        </div>
        <div id="bd">
            <div id="searchform">
                <form action="#" method="GET">
                    <table>
                        <tr><th>groupId:</th><td><input wicket:id="groupId" name="groupId" autofocus value=""/></td></tr>
                        <tr><th>artifactId:</th><td><input wicket:id="artifactId" name="artifactId" value=""/></td></tr>
                        <tr><th>version:</th><td><input wicket:id="version" name="version" value=""/></td></tr>
                    </table>
                </form>
            </div>
            <p>Please mention the correct Wicket version: <wicket:container wicket:id="wicketVersion">1.5-SNAPSHOT</wicket:container>.</p>
            <p>Build-Number:  ${buildNumber}</p>
    </div>
    <div id="ft">
    </div>
</body>
</html>
